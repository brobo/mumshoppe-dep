<html>
<head>
	<title>Mum Shoppe</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="public/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/css/bootstrap.min.css">

	<script type="text/javascript" src="public/libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="public/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="public/libs/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="public/libs/angular-breadcrumb/release/angular-breadcrumb.min.js"></script>
	<script type="text/javascript" src="public/libs/angular-promise-tracker/promise-tracker.js"></script>
	<script type="text/javascript" src="public/libs/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="public/libs/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="public/js/config/config.js"></script>

	<script type="text/javascript" src="public/js/controllers/alerts.controller.js"></script>
	<script type="text/javascript" src="public/js/controllers/confirm.controller.js"></script>
	<script type="text/javascript" src="public/js/controllers/create.controller.js"></script>
	<script type="text/javascript" src="public/js/controllers/home.controller.js"></script>
	<script type="text/javascript" src="public/js/controllers/mums.mumshoppe.controller.js"></script>
	<script type="text/javascript" src="public/js/controllers/pay.controller.js"></script>
	<script type="text/javascript" src="public/js/mumshoppe.app.js"></script>
	<script type="text/javascript" src="public/js/services/accentbows.service.js"></script>
	<script type="text/javascript" src="public/js/services/accessories.service.js"></script>
	<script type="text/javascript" src="public/js/services/alerts.service.js"></script>
	<script type="text/javascript" src="public/js/services/bears.service.js"></script>
	<script type="text/javascript" src="public/js/services/confirm.service.js"></script>
	<script type="text/javascript" src="public/js/services/customer.service.js"></script>
	<script type="text/javascript" src="public/js/services/letters.service.js"></script>
	<script type="text/javascript" src="public/js/services/lostpassword.service.js"></script>
	<script type="text/javascript" src="public/js/services/mum.service.js"></script>
	<script type="text/javascript" src="public/js/services/mumtypes.service.js"></script>
	<script type="text/javascript" src="public/js/services/pay.service.js"></script>
	
</head>
<body ng-app="mumshoppe">
	<div class="navbar navbar-default col-xs-12" role="navigation" ng-controller="headerController">
		<div class="navbar-header pull-left">
			<span class="navbar-brand" ng-show="!customer">Welcome to the MumShoppe!</span>
			<span class="navbar-brand" ng-show="customer">Welcome, {{customer.Name}}!</span>
		</div>
		<div class="navbar-header pull-right">
			<ul class="nav navbar-nav">
				<li><a ui-sref="mums.all">Your Mums</a></li>
				<li><a ui-sref="home.logout">Logout</a></li>
			</ul>
		</div>
	</div>
	
	<div ng-controller="AlertsController">
		<div ng-repeat="alert in alerts">
			<alert type="{{alert.type}}" class="alert" ng-click="closeAlert(alert)">
				{{alert.msg}}
				<small>Click to dismiss</small>
			</alert>
		</div>
	</div>
	<div ui-view class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2"></div>
	<div class="col-xs-12">
		<h4 class="text-center"><small>Copyright <i class="fa fa-copyright"></i> 2014 Colby Brown</small></h4>
	</div>
</body>
