<ul class="breadcrumb">
	<li>{{selectedProduct.Name}}</li>
	<li>Grade</li>
</ul>
<h3>What grade is this {{selectedProduct.Name}} for?</h3>
<div class="btn-group-vertical col-xs-12">
	<div ng-repeat="grade in grades">
		<label class="btn btn-block btn-primary" ng-model="$parent.$parent.selectedGrade" btn-radio="grade">{{grade.Name}}</label>
	</div>
</div>
