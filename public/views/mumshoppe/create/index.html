<div class="row" ui-view></div>
<br><br>
<div class="jumbotron">
	<h1>Total price: {{mum.TotalPrice + staged | currency}}</h1>
	<div class="container">
		<button class="btn btn-success col-xs-12 col-md-6 col-lg-4 col-lg-offset-4 col-md-push-6 col-lg-push-4" ng-click="next()" ng-show="!tracker.active()" ng-disabled="blockNext">Next</button>
		<button class="btn btn-success col-xs-12 col-md-6 col-lg-4 col-lg-offset-4 col-md-push-6 col-lg-push-4" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button class="btn btn-default col-xs-12 col-md-6 col-lg-4 col-md-pull-6 col-lg-pull-8" ng-click="back()">Back</button>
	</div>
</div>
