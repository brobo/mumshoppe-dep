<h1 class="text-center">Create your mum!</h1>
<div class="row" ui-view></div>
<br><br>
<div class="jumbotron">
	<h1>Total price: {{mum.TotalPrice + staged| currency}}</h1>
	<button class="btn btn-default col-xs-12 col-md-6 col-lg-4" ng-click="back()">Back</button>
	<button class="btn btn-success col-xs-12 col-md-6 col-lg-4 col-lg-offset-4" ng-click="next()" ng-show="!tracker.active()">Next</button>
	<button class="btn btn-success col-xs-12 col-md-6 col-lg-4 col-lg-offset-4" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
</div>
