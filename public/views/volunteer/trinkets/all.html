<button class="btn btn-default" ng-click="addTrinket()">Add Trinket</button>
<table class="table table-striped table-hover">
<thead>
	<tr>
		<th>Name</th>
		<th>Category</th>
		<th>Underclassman</th>
		<th>Junior</th>
		<th>Senior</th>
		<th>Price</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="trinket in trinkets">
		<td>{{trinket.Name}}</td>
		<td><small>{{trinket.TrinketCategory.Name}}</small></td>
		<td><span class="fa" ng-class="{'fa-check': trinket.Underclassman}"></span></td>
		<td><span class="fa" ng-class="{'fa-check': trinket.Junior}"></span></td>
		<td><span class="fa" ng-class="{'fa-check': trinket.Senior}"></span></td>
		<td>{{trinket.Price | currency}}</td>
		<td>
			<button class="btn btn-warning btn-xs" ng-click="imageTrinket(trinket.Id)"><i class="fa fa-image"></i> Image</button>
			<button class="btn btn-info btn-xs" ng-click="editTrinket(trinket.Id)"><i class="fa fa-pencil"></i> Edit</button>
			<button class="btn btn-danger btn-xs" ng-click="deleteTrinket(trinket)"><i class="fa fa-bomb"></i> Delete</button></td>
	</tr>
</tbody>
</table>

<script type="text/ng-template" id="imageForm">
	<form class="form-horizontal" name="imageForm" ng-submit="save(imageForm)" novalidate>
		<img src="/mums/api/trinket/{{id}}/image" />
		<input type="file" name="image" onchange="angular.element(this).scope().uploadFile(this.files)" />
		<i ng-show="tracker.active()" class="fa fa-spin fa-circle-o-notch"></i>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</form>
</script>
