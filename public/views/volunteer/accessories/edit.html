<form class="form-horizontal" name="accessoryForm" ng-submit="save(accessoryForm)" novalidate>
	<h1>Edit accessory</h1>
	<div class="form-group has-feedback col-xs-12" ng-class="{'has-error': invalid.Name}">
		<label for="Name" class="control-label">Name</label>
		<input type="text" class="form-control" id="Name" name="Name" ng-model="accessory.Name" ng-blur="validate('Name')"  required>
		<i class="fa form-control-feedback" ng-class="{'fa-warning': invalid.Name}"></i>
	</div>

	<div class="form-inline col-xs-12">
		<div class="form-group col-lg-2">
			<label for="Underclassman">Underclassman</label>
			<input type="checkbox" name="Underclassman" ng-model="accessory.Underclassman">
		</div>
		<div class="form-group col-lg-2">
			<label for="Junior">Junior</label>
			<input type="checkbox" name="Junior" ng-model="accessory.Junior">
		</div>
		<div class="form-group col-lg-2">
			<label for="Senior">Senior</label>
			<input type="checkbox" name="Senior" ng-model="accessory.Senior">
		</div>
	</div>

	<div class="form-group has-feedback col-xs-12" ng-class="{'has-error': invalid.Price}">
		<label for="Price" class="control-label">Price</label>
		<div class="input-group">
			<div class="input-group-addon">$</div>
			<input type="text" class="form-control" name="Price" ng-model="accessory.Price" ng-pattern="REGEX_PRICE" ng-blur="validate('Price')" required>
		</div>
		<i class="fa form-control-feedback" ng-class="{'fa-warning': invalid.Price}"></i>
	</div>

	<div class="form-group col-xs-12">
		<label for="Category" class="control-label">Category</label> <button type="button" class="btn btn-info btn-xs" ng-click="addCategory()">Add Category</button>
		<select class="form-control" ng-model="accessory.CategoryId" ng-options="category.Id as category.Name for category in categories"></select>
	</div>

	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="submit" class="btn btn-success" ng-disabled="accessoryForm.$invalid || !classSelected()">Save</button>
</form>

<script type="text/ng-template" id="categoryForm">
	<form name="categoryForm" ng-submit="saveCategory(categoryForm)">
		<div class="form-group col-xs-12">
			<label for="Name" class="control-label">Name</label>
			<input type="text" class="form-control" ng-model="category.Name">
		</div>

		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="submit" class="btn btn-success" ng-show="!tracker.active()">Save</button>
		<button type="submit" class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
	</form>
</script>
