<h1 class="text-center">Welcome, Mum Shoppe Volunteer!</h1>
<form name="loginForm" ng-submit="login()" novalidate>
	<div class="form-group">
		<label for="Email">Email</label>
		<div class="input-group">
			<div class="input-group-addon">@</div>
			<input type="email" class="form-control" name="Email" ng-model="volunteer.Email" required>
		</div>
	</div>
	<div class="form-group">
		<label for="Password">Password</label>
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-question"></i></div>
			<input type="password" class="form-control" name="Password" ng-model="volunteer.Password" required>
		</div>
	</div>
	<button type="submit" class="btn btn-success col-xs-12 col-lg-2 col-lg-offset-5" ng-disabled="loginForm.$invalid"><i class="fa fa-long-arrow-right fa-2x"></i></button>
</form>
